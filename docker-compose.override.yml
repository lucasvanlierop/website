version: '2'

services:
  app:
    volumes:
      - ./build:/usr/share/nginx/html:ro
      - ./docker/app/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      VIRTUAL_HOST: 'dev.stats.lucasvanlierop.nl'

  piwik:
    env_file:
      - ./docker/piwik/piwik.env

  piwik-db:
    environment:
      MYSQL_ROOT_PASSWORD: root

  sass:
    restart: always
    container_name: lucasvanlierop-website-sass
    image: lucasvanlierop/website-sass
    build:
      context: ./
      dockerfile: ./docker/sass/Dockerfile
    command: --watch /app/src/scss:/app/src/content/css
    user: $HOST_UID:$HOST_GID
    volumes:
      - ./:/app

  spress:
    restart: always
    container_name: lucasvanlierop-website-spress
    image: pantelm/spress
    command: site:build --watch
    user: $HOST_UID:$HOST_GID
    volumes:
      - ./build:/app/build
      - ./config.yml:/app/config.yml
      - ./src:/app/src
